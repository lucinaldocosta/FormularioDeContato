<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario de contato</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink&display=swap" rel="stylesheet">
  </head>
<body>
  <!-- Seção de contatos -->
    <section>
      <div class="container-img">
        <img src="./IMG/contactForm.jpg" alt="Contact Form">
      </div>
      <form class="contact-form">
          <h1 class="title"> → Let´s <i class="level-up">level up </i>your brand, together</h1>

          <p>Name</p>
          <input class="name" type="text" autocomplete="none" placeholder="Your name " required>

          <p>Email</p>
          <input class="email" type="email" autocomplete="none" placeholder="you@company.com" required>

          <p>Phone number</p>
          <input class="phone" type="tel" autocomplete="none" placeholder="000 00 00 00" required>

          <p>How can we help?</p>
          <textarea class="textarea" autocomplete="none" placeholder="Tell us a little about the project " required></textarea>
          <input class="submit" type="submit" value="Get started">
      </form>
    </section>
</body>
</html>
